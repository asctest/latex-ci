before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended"
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build test.tex
deploy:
  provider: releases
  api_key: 9fb7a39eb6d932981f9aee7a1008d49d87502d30
  file:
  - _build/test.pdf
  skip_cleanup: true
  on:
    tags: true

